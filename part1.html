<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Element Selector: Change the font size of all headings */
        h1, h2, h3 {
            font-size: 2em;
            color: #333;
        }

        /* Class Selector: Apply a background color to specific sections */
        .highlight {
            background-color: #f0f8ff;
            padding: 10px;
            margin: 10px 0;
        }

        /* ID Selector: Add a border to an element with a unique ID */
        #unique {
            border: 2px solid #008cba;
            padding: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Basics</h1>
    <p>This is a simple example of CSS selectors.</p>

    <div class="highlight">
        <p>This section uses a class selector to highlight the background.</p>
    </div>

    <div id="unique">
        <p>This section uses an ID selector to add a border around it.</p>
    </div>
</body>
</html>
